version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:13
    container_name: sari-postgres
    environment:
      POSTGRES_DB: "MH Factory Sari-Tracking"
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: sari123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    restart: unless-stopped

  # Node.js Backend API
  backend:
    build: .
    container_name: sari-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: "MH Factory Sari-Tracking"
      DB_USER: postgres
      DB_PASSWORD: sari123
      PORT: 5000
      NODE_ENV: production
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    restart: unless-stopped
    volumes:
      - ./:/app
      - /app/node_modules

volumes:
  postgres_data:
